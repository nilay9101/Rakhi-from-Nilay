<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultra Attractive Raksha Bandhan Greeting</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;600&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            background: #ffebf3;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
        }
        
        .card-container {
            perspective: 1000px;
            width: 600px;
            height: 400px;
        }
        
        .card {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 1s;
            cursor: pointer;
        }
        
        .card.flipped {
            transform: rotateY(180deg);
        }
        
        .front, .inside {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            box-sizing: border-box;
        }
        
        .front {
            background: linear-gradient(135deg, #ff6b8b, #ff8e53);
            color: white;
            text-align: center;
            overflow: hidden;
        }
        
        .inside {
            background: white;
            transform: rotateY(180deg);
            color: #333;
            text-align: center;
            overflow: hidden;
        }
        
        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 3rem;
            margin: 10px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            z-index: 2;
        }
        
        p {
            font-size: 1.1rem;
            margin: 5px 0;
            z-index: 2;
        }
        
        .rakhi-svg {
            width: 180px;
            height: 180px;
            margin: 15px 0;
            z-index: 2;
            animation: float 3s ease-in-out infinite, glow 2s alternate infinite;
            filter: drop-shadow(0 0 15px rgba(255, 215, 0, 0.7));
        }
        
        .btn {
            padding: 12px 30px;
            background: white;
            color: #ff6b8b;
            border: none;
            border-radius: 50px;
            font-weight: bold;
            margin-top: 15px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s;
            z-index: 2;
        }
        
        .btn:hover {
            transform: scale(1.05);
            background: #ff6b8b;
            color: white;
        }
        
        .signature {
            font-family: 'Dancing Script', cursive;
            font-size: 1.8rem;
            margin-top: 20px;
            color: #ff6b8b;
            z-index: 2;
        }
        
        /* Animations */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        
        @keyframes glow {
            from { filter: drop-shadow(0 0 10px gold); }
            to { filter: drop-shadow(0 0 20px rgba(255, 215, 0, 0.9)); }
        }
        
        /* Sparkle Effects */
        .sparkle {
            position: absolute;
            width: 8px;
            height: 8px;
            background: gold;
            border-radius: 50%;
            pointer-events: none;
            animation: sparkle-fall linear;
            z-index: 1;
        }
        
        @keyframes sparkle-fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
        
        /* Heart Particles */
        .heart {
            position: absolute;
            font-size: 24px;
            color: rgba(255, 0, 85, 0.7);
            pointer-events: none;
            animation: heart-float linear;
            z-index: 1;
        }
        
        @keyframes heart-float {
            to {
                transform: translateY(-100vh) rotate(20deg);
                opacity: 0;
            }
        }
        
        /* Floating Rangoli Patterns */
        .rangoli {
            position: absolute;
            opacity: 0.1;
            z-index: 0;
            animation: float-rangoli 20s linear infinite;
        }
        
        @keyframes float-rangoli {
            0% { transform: translateY(0) rotate(0deg); }
            100% { transform: translateY(-100vh) rotate(360deg); }
        }
        
        /* Confetti */
        .confetti {
            position: absolute;
            width: 15px;
            height: 15px;
            background: #f00;
            opacity: 0.7;
            animation: confetti-fall 5s linear infinite;
            z-index: 1;
        }
        
        @keyframes confetti-fall {
            0% { transform: translateY(-100px) rotate(0deg); }
            100% { transform: translateY(100vh) rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="card" id="card">
            <div class="front">
                <h1>Happy Raksha Bandhan!</h1>
                <div class="rakhi-svg">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
                        <circle cx="50" cy="50" r="45" fill="gold" stroke="#d4af37" stroke-width="2"/>
                        <circle cx="50" cy="50" r="35" fill="#ffd700" stroke="#d4af37" stroke-width="1"/>
                        <path d="M50 15 L60 50 L50 85 L40 50 Z" fill="red" stroke="#b30000" stroke-width="1"/>
                        <circle cx="50" cy="50" r="10" fill="white" stroke="#d4af37" stroke-width="1"/>
                        <circle cx="50" cy="50" r="5" fill="red" stroke="#b30000" stroke-width="0.5"/>
                        <path d="M30 30 Q50 10 70 30 T90 50 T70 70 T50 90 T30 70 T10 50 T30 30" 
                              fill="none" stroke="gold" stroke-width="1" stroke-dasharray="5,5"/>
                    </svg>
                </div>
                <p>Our bond is stronger than any thread 💖</p>
                <button class="btn" onclick="flipCard()">Open Card</button>
            </div>
            <div class="inside">
                <h1>Dear Sister,</h1>
                <p>No matter where life takes us,</p>
                <p>our bond remains unbreakable.</p>
                <p>Wishing you endless happiness, love, and success!</p>
                <div class="signature">By Nilay Singh</div>
                <button class="btn" onclick="flipCard()">Close Card</button>
            </div>
        </div>
    </div>

    <script>
        // Flip card animation
        function flipCard() {
            document.getElementById('card').classList.toggle('flipped');
            createSparkles();
            createHearts();
            createConfetti();
        }
        
        // Sparkle effect
        function createSparkles() {
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const sparkle = document.createElement('div');
                    sparkle.classList.add('sparkle');
                    sparkle.style.left = Math.random() * 100 + 'vw';
                    sparkle.style.top = Math.random() * 100 + 'vh';
                    sparkle.style.animationDuration = Math.random() * 2 + 1 + 's';
                    sparkle.style.opacity = Math.random() * 0.7 + 0.3;
                    document.body.appendChild(sparkle);
                    
                    setTimeout(() => {
                        sparkle.remove();
                    }, 3000);
                }, i * 50);
            }
        }
        
        // Heart particles
        function createHearts() {
            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.classList.add('heart');
                    heart.innerHTML = '❤';
                    heart.style.left = Math.random() * 100 + 'vw';
                    heart.style.bottom = '-20px';
                    heart.style.animationDuration = Math.random() * 3 + 2 + 's';
                    heart.style.fontSize = (Math.random() * 10 + 20) + 'px';
                    document.body.appendChild(heart);
                    
                    setTimeout(() => {
                        heart.remove();
                    }, 5000);
                }, i * 100);
            }
        }
        
        // Confetti effect
        function createConfetti() {
            const colors = ['#f00', '#0f0', '#00f', '#ff0', '#f0f', '#0ff'];
            for (let i = 0; i < 100; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.classList.add('confetti');
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.top = '-10px';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDuration = Math.random() * 3 + 2 + 's';
                    confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
                    confetti.style.width = (Math.random() * 10 + 5) + 'px';
                    confetti.style.height = (Math.random() * 10 + 5) + 'px';
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => {
                        confetti.remove();
                    }, 5000);
                }, i * 30);
            }
        }
        
        // Create rangoli patterns in background
        function createRangoli() {
            const symbols = ['✿', '❀', '✽', '❁', '✼', '✻'];
            for (let i = 0; i < 20; i++) {
                const rangoli = document.createElement('div');
                rangoli.classList.add('rangoli');
                rangoli.innerHTML = symbols[Math.floor(Math.random() * symbols.length)];
                rangoli.style.left = Math.random() * 100 + 'vw';
                rangoli.style.top = Math.random() * 100 + 'vh';
                rangoli.style.fontSize = (Math.random() * 30 + 20) + 'px';
                rangoli.style.color = `hsl(${Math.random() * 360}, 70%, 70%)`;
                rangoli.style.animationDuration = (Math.random() * 20 + 10) + 's';
                document.body.appendChild(rangoli);
            }
        }
        
        // Auto effects on load
        window.onload = function() {
            createSparkles();
            createRangoli();
            setInterval(createSparkles, 3000);
        };
    </script>
</body>
</html>
